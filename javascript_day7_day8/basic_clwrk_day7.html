<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>Swiper and animate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
      />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link href="css/styles_day7.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">MySlideshow with autoplay</a>
            <ul class="navbar-nav me-auto mb-2 flex-row">
                <li class="nav-item px-3">
                    <a class="nav-link active" type="button" aria-current="page" href="#">Show sweet alert</a>
                </li>
            </ul>
            <li><span class="navbar-text">
                    <img src="img/bell_sm_icon.png" alt="alarm">11</span>
            </li>
        </nav>
    </div>
    <section id="hero_section" class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide animate__animated animate__shakeX"><img src="img/Sextet_1.jpg">Sextet 1</div>
            <div class="swiper-slide animate__animated animate__shakeX"><img src="img/Sextet_2.jpg">Sextet 2</div>
            <div class="swiper-slide animate__animated animate__shakeX"><img src="img/Sextet_3.jpg">Sextet 3</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_4.jpg">Sextet 4</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_5.jpg">Sextet 5</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_6.jpg">Sextet 6</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_7.jpg">Sextet 7</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_8.jpg">Sextet 8</div>
            <div class="swiper-slide animate__flipInX"><img src="img/Sextet_10.jpg">Sextet 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>


    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <div class="container justify-content-center">
                <div class="navbar-text">Sign up for our newsletter&nbsp;&nbsp;</div>
                <input class="disabled"></input>&nbsp;&nbsp;
                <button class="btn btn-outline-light" type="button" value="Subscribe">Subscribe</button>
            </div>
        </nav>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
              spaceBetween: 30,
              centeredSlides: true,
              autoplay: {
                delay: 2500,
                disableOnInteraction: false,
              },
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
</body>

</html>
